<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <h2>Add A New Item:</h2>

    <div class="container">
      <form align="center" id="formID">
        <table border="0" class="table">
          <tr>
            <th colspan="2">
              <div class="table_cell">
                <label for="name" class="label">Name:</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Where was the expense made?"
                  class="input"
                  id="nameInput"
                />
              </div>
            </th>
          </tr>
          <tr>
            <th>
              <div class="table_cell">
                <label for="date" class="label">Date:</label>
                <input type="date" class="input" id="dateInput" />
              </div>
            </th>
            <th>
              <div class="table_cell">
                <label for="amount" class="label">Amount:</label>
                <input
                  type="number"
                  min="0.00"
                  step="0.01"
                  class="input"
                  id="amountInput"
                />
              </div>
            </th>
          </tr>
        </table>
        <button type="submit" id="add_expense_button">Add Expense</button>
      </form>
    </div>
    <div class="container">
      <table class="table expense_table">
        <tr>
          <th class="output">Name</th>
          <th class="output">Date</th>
          <th class="output">Amount</th>
          <th class="delete_cell">Delete</th>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
